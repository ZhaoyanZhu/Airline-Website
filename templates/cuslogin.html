<html>
<head></head>
<body>
<form action="/cusloginAuth" method="POST">
Username
<input type="email" name="Username" placeholder="Email" required>
<br>
Password
<input type="password" name="Password" required>

<input type="submit" value="Login">

<p class="error">
<strong>Error:</strong>
{{error}}
</p>
{% endif %}
</form>
<a href="/">Go Back</a>
</body>
</html>
